<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
<ul>
{% for row in rows %}
  <li class="{{ loop.cycle('odd', 'even') }}">
	<a>{{ row }}</a>
    <img src="{{images[loop.index0]}}"/>
  </li>
{% endfor %}
</ul>
